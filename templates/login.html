
{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
    <div class="logo">
        <img src="/static/img/logo.png" alt="logo">
    </div>
    <div class="form">
        <form action="." method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="/">
            <div class="input input-username">
                <label for="id_username">Username</label>
                <input id="id_username" maxlength="254" name="username" type="text" autofocus/>
            </div>
            <div class="input input-password">
                <label for="id_password">Password</label>
                <input id="id_password" name="password" type="password" />
            </div>
            <div class="input input-submit">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <div class="links">
            <a class="signup" href="/signup">Join</a>
            <a class="lost" href="/lost">Forgot Password</a>
    </div>
{% endblock %}

{% block errors %}
    {% if form.errors %}
        <script>window.onload=function() {alert("Please check your username or password and try again.");}; </script>
    {% endif %}
{% endblock %}
