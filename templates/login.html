<html lang="ko">
<head>
    <title>Show me the Seoul</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/css/search.less">
</head>
<body>
    {% if form.errors %}
        <p>사용자 이름과 비밀번호가 일치하지 않습니다. 다시 시도해보세요.</p>
    {% endif %}
    <form action="." method="POST">
        <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
        <input type="hidden" name="next" value="/">
        <p>
            <label for="id_username">ID:</label>
            <input id="id_username" maxlength="254" name="username" type="text" autofocus/>
        </p>
        <p>
            <label for="id_password">Password:</label>
            <input id="id_password" name="password" type="password" />
        </p>
        <input type="submit" value="로그인">
    </form>
    <a href="/lost">비밀번호 분실</a>
    <a href="/signup">회원가입</a>
</body>
</html>
