<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>사용자 로그인</h1>
        {% if form.has_errors %}
            <p>사용자 이름과 비밀번호가 일치하지 않습니다. 다시 시도해보세요.</p>
        {% endif %}
        <form method="POST" action="../user/templates">
            {% csrf_token %}
            <p>
                <label for="id_username">사용자 이름:</label>
                {{ form.username }}
            </p>
            <p>
                <label for="id_password">비밀번호:</label>
                {{ form.password }}
            </p>
            <input type="hidden" name="next" value="/" />
            <input type="submit" value="로그인" />
        </form>
    {% else %}
        hi
    {% endif %}
</body>
</html>
